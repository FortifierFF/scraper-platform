version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: scraper-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scraper123}
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-scraper}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: scraper-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: scraper-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scraper}:${POSTGRES_PASSWORD:-scraper123}@postgres:5432/${POSTGRES_DB:-scraper_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_PORT: 3000
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scraper123}
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
    ports:
      - "${API_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./db:/app/db
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - /app/node_modules
      - /app/apps/api/node_modules
    command: sh -c "pnpm install && pnpm dev:api"

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: scraper-worker
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-scraper}:${POSTGRES_PASSWORD:-scraper123}@postgres:5432/${POSTGRES_DB:-scraper_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      WORKER_POLL_INTERVAL: ${WORKER_POLL_INTERVAL:-5}
      POSTGRES_USER: ${POSTGRES_USER:-scraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-scraper123}
      POSTGRES_DB: ${POSTGRES_DB:-scraper_db}
      # Scheduler configuration
      SCHEDULER_ENABLED: ${SCHEDULER_ENABLED:-true}
      QUICK_CHECK_INTERVAL: ${QUICK_CHECK_INTERVAL:-600}
      # Image storage configuration (default: local)
      IMAGE_STORAGE_TYPE: ${IMAGE_STORAGE_TYPE:-local}
      IMAGE_STORAGE_LOCAL_PATH: ${IMAGE_STORAGE_LOCAL_PATH:-/app/data/images}
      # S3 storage (optional, only if IMAGE_STORAGE_TYPE=s3)
      IMAGE_STORAGE_S3_ENDPOINT: ${IMAGE_STORAGE_S3_ENDPOINT:-}
      IMAGE_STORAGE_S3_BUCKET: ${IMAGE_STORAGE_S3_BUCKET:-}
      IMAGE_STORAGE_S3_ACCESS_KEY: ${IMAGE_STORAGE_S3_ACCESS_KEY:-}
      IMAGE_STORAGE_S3_SECRET_KEY: ${IMAGE_STORAGE_S3_SECRET_KEY:-}
      IMAGE_STORAGE_S3_REGION: ${IMAGE_STORAGE_S3_REGION:-us-east-1}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/worker:/app/services/worker
      - ./data/images:/app/data/images  # Mount images directory
    command: python services/worker/main.py

volumes:
  postgres_data:
